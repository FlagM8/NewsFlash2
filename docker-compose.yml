services:
  code:
    build:
      context: ./code
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./code:/usr/src/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=code/app.py
      - MONGO_URI=mongodb://root:example@mongodb:27017/your_database_name
    networks:
      - app-network
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      #- "./client/src:/app"
      - "./client:/app"    
      - "/app/node_modules"
    ports:
    #  - "8080:80"
    - "3000:3000"   
    environment:
      - CHOKIDAR_USEPOLLING=true #
      - NODE_ENV=development
      - BACKEND_SERVICE_URL=http://code:5001
      - REACT_GATEWAY_URL=http://code:8000
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: